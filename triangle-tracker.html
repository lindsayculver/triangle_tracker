<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">

      <h1>Triangle Type</h1>
      <div class="explainer">
      <p>(find out which type of triangle you have by entering the length of all three sides below)</p>
    </div>
<br>
      <form id="triangle-tracker">
        <div class="form-group">
          <label for="triangle">Side 1:</label>
          <input id="side1" type="text">
          <label for="triangle">Side 2:</label>
          <input id="side2" type="text">
          <label for="triangle">Side 3:</label>
          <input id="side3" type="text">
        </div>
      <div class="button">
        <button type="submit" class="btn btn-info btn-lg">Go!</button>
      </div>
      </form>
<br>
      <div id="result">
        <h3><span class="triangle-type"></span></h3>
      </div>
    </div>
  </body>
</html>
